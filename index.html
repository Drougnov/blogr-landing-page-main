<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Blogr | Frontend Mentor</title>
</head>
<body class="align-content">
  <header>
    <nav>
      <img src="./images/logo.svg" alt="Home | Blogr" class="logo">
      <ul class="nav-list">
        <li>
          <span>Product</span>
          <i class="fas fa-chevron-up"></i>
          <ul class="dropdown-list">
            <li>Overview</li>
            <li>Pricing</li>
            <li>Marketplace</li>
            <li>Features</li>
            <li>Integrations</li>
          </ul>
        </li>
        <li>
          <span>Company</span>
          <i class="fas fa-chevron-up"></i>
          <ul class="dropdown-list">
            <li>About</li>
            <li>Team</li>
            <li>Blog</li>
            <li>Careers</li>
          </ul>
        </li>
        <li>
          <span>Connect</span>
          <i class="fas fa-chevron-up"></i>
          <ul class="dropdown-list">
            <li>Contact</li>
            <li>Newsletter</li>
            <li>LinkedIn</li>
          </ul>
        </li>
      </ul>
      <div class="login">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
      <div class="menu">
        <div class="hamburger"></div>
      </div>
    </nav>
  </header>
</div>
  <script src="app.js"></script>
</body>
</html>
